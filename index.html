<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Pads</title>
    <link rel="shortcut icon" href="style/favicon.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="buttons">
        <button data-button="66" class="button">
            <kbd>B</kbd>
            <p>boom</p>
        </button>
        <button data-button="67" class="button">
            <kbd>C</kbd>
            <p>clap</p>
        </button>
        <button data-button="72" class="button">
            <kbd>H</kbd>
            <p>hihat</p>
        </button>
        <button data-button="75" class="button">
            <kbd>K</kbd>
            <p>kick</p>
        </button>
        <button data-button="82" class="button">
            <kbd>R</kbd>
            <p>ride</p>
        </button>
        <button data-button="83" class="button">
            <kbd>S</kbd>
            <p>snare</p>
        </button>
    </section>

    <audio data-button="66" src="audio/boom.mp3"></audio>
    <audio data-button="67" src="audio/clap.mp3"></audio>
    <audio data-button="72" src="audio/hihat.mp3"></audio>
    <audio data-button="75" src="audio/kick.mp3"></audio>
    <audio data-button="82" src="audio/ride.mp3"></audio>
    <audio data-button="83" src="audio/snare.mp3"></audio>
    
    <script src="app.js"></script>
</body>
</html>
